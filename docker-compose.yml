version: "3.7"
services:
  node-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - target: 8080
        published: 8080
    depends_on:
      - redis
  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data
volumes:
  cache:
    driver: local
